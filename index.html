    h1 {

  font-family: Arial, sans-serif;

}


.styled-text {

  font-family: "Times New Roman", Times, serif;

  font-size: 18px;

  color: #555;

  text-align: justify;

}

.box-model {

  padding: 20px;

  margin: 15px;

  border: 2px solid #007BFF;

  background-color: #f9f9f9;

}

.styled-link {

  color: hotpink;

  text-decoration: none;

}


.styled-link:hover {

  color: #0056b3;

  text-decoration: underline;

}


.styled-link:visited {

  color: #800080;

}


.styled-link:active {

  color: #ff0000;

}

.styled-button {

  background-color: #007BFF;

  color: #fff;

  padding: 10px 20px;

  border: none;

  border-radius: 5px;

  cursor: pointer;

}


.styled-button:hover {

  background-color: #0056b3;

}


.styled-button:active {

  background-color: #00408f;

}

.styled-form {

  max-width: 300px;

  margin: auto;

  padding: 20px;

  border: 1px solid #ddd;

  border-radius: 8px;

}


.styled-form label {

  display: block;

  margin-bottom: 5px;

}


.styled-form input {

  width: 100%;

  padding: 8px;

  margin-bottom: 10px;

  border: 1px solid #ccc;

  border-radius: 4px;

}


.styled-form button {

  background-color: #007BFF;

  color: #fff;

  padding: 10px 15px;

  border: none;

  border-radius: 5px;

  cursor: pointer;

}


.styled-form button:hover {

  background-color: #0056b3;

}
